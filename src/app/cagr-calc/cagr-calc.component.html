<h2 class="text-center">CAGR Calculator</h2>
<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <!-- Form elements -->
        <div class="form-group">
            <label for="">First Value</label>
            <input type="text" class="form-control" placeholder="Beginning amuont" ngModel name="first" #first required>
        </div>
        <div class="form-group">
            <label for="">Second Value</label>
            <input type="text" class="form-control" placeholder="Final Amount" ngModel name="second" #second required>
        </div>
        <div class="form-group">
            <label for="">Number of Years</label>
            <input type="text" class="form-control" placeholder="Number of Years" ngModel name="years" #years required>
        </div>
        <div class="text-center"><button class="btn btn-secondary" [disabled]="f.invalid"> Calculate</button></div>
    </form>
</div>
<div class="card">
    <div class="card-body text-center">
        <div class="card-title">Your CAGR Returns</div>
        <div class="card-text">{{returns| percent:'.5'}}</div>
    </div>
</div>
