<h2 class="text-center">Goal SIP Calculator</h2>
<div class="container mb-20">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <!-- Form elements -->
        <div class="form-group">
            <label for="">Goal Amount</label>
            <input type="text" class="form-control" placeholder="Goal amuont" ngModel name="first" #first required>
        </div>
        <div class="form-group">
            <label for="">Rate of Interest(Annual)</label>
            <input type="text" class="form-control" placeholder="Interest" ngModel name="second" #second required>
        </div>
        <div class="form-group">
            <label for="">Number of Years</label>
            <input type="text" class="form-control" placeholder="Number of Years" ngModel name="years" #years required>
        </div>
        <div class="text-center"><button class="btn btn-secondary" [disabled]="f.invalid"> Calculate</button></div>
    </form>
</div>
<div class="card">
    <div class="card-body text-center">
        <div class="card-title">Monthly SIP Amount</div>
        <div class="card-text">{{MonthlySip}}</div>
    </div>
</div>
