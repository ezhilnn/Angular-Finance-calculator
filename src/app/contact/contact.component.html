<section class="contact-form">
    <h2>Contact</h2>
    <form #f="ngForm" (ngSubmit)="submitForm(f)" novalidate>
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" ngModel required #name="ngModel">
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" ngModel required #email="ngModel">
      </div>
      <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" ngModel required #message="ngModel"></textarea>
      </div>
      <div class="text-center"><button class="btn btn-secondary" [disabled]="f.invalid"> Submit</button></div>
    </form>
  </section>
